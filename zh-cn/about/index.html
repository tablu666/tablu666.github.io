                <div class="container"><div class="page single special"><h1 class="single-title animated pulse faster">关于我</h1><div class="content" id="content"><p><figure><a class="lightgallery" href="/tablu666/images/Apple-Devices-Preview.png" title="Tianbo Lu" data-thumbnail="/tablu666/images/Apple-Devices-Preview.png" data-sub-html="<h2>Tianbo Lu</h2><p>Tianbo Lu</p>">

<p><strong>陆天博</strong>正在<a href="https://baike.baidu.com/item/%E5%BC%97%E5%90%89%E5%B0%BC%E4%BA%9A%E7%90%86%E5%B7%A5%E5%A4%A7%E5%AD%A6/380766" target="_blank" rel="noopener noreffer"><strong>弗吉尼亚理工大学</strong></a>攻读他的<strong>计算机科学</strong>硕士学位，主要方向是软件开发和应用。</p>
<p>他有扎实的后端web开发基础，并且对新技术非常感兴趣，他敢于面对新的挑战。他曾经在<a href="http://www.nbgjwl.com/indexpc.do" target="_blank" rel="noopener noreffer"><strong>宁波国际物流发展股份有限公司</strong></a>做软件开发工程师（后端），将在2022年暑假在<a href="https://en.wikipedia.org/wiki/Teladoc_Health" target="_blank" rel="noopener noreffer"><strong>Teladoc Health</strong></a>做数据工程师的实习生。</p>
<p>他会在2023年5月毕业，并寻找合适的全职岗位。</p>
